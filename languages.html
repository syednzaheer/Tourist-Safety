<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Language Selector | Tourist Safety</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <!-- Premium Styles -->
  <link href="css/style.css" rel="stylesheet">
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-glass fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">⬅ Back to Home</a>
    </div>
  </nav>

  <!-- Main Card -->
  <div class="form-card text-center" style="margin-top: 120px;">
    <div class="mb-4">
      <label for="language" class="form-label text-muted small fw-bold text-uppercase ls-1">Select Language /
        भाषा</label>
      <select id="language" class="form-select form-select-lg mx-auto" style="max-width: 300px;"
        onchange="changeLanguage()">
        <option value="en">English (Default)</option>
        <option value="hi">हिन्दी (Hindi)</option>
        <option value="ur">اردو (Urdu)</option>
        <option value="fr">Français (French)</option>
        <option value="es">Español (Spanish)</option>
        <option value="ar">العربية (Arabic)</option>
        <option value="zh">中文 (Chinese)</option>
      </select>
    </div>

    <hr class="my-4 opacity-10">

    <h2 id="title" class="mb-3 fw-bold" style="color: var(--navy-800);">Welcome to Tourist Safety Portal</h2>
    <p id="description" class="lead text-muted mb-4">This is a smart safety prototype powered by Neural Nexus.</p>

    <button id="checkBtn" class="btn btn-lg w-100"
      style="background: var(--navy-800); color: white; border-radius: 12px;">Check Safety System</button>
  </div>

  <script src="js/app.js"></script>
  <script>
    const translations = {
      en: { title: "Welcome to Tourist Safety Portal", description: "This is a smart safety prototype powered by Neural Nexus.", checkBtn: "Check Safety System" },
      hi: { title: "पर्यटक सुरक्षा पोर्टल में आपका स्वागत है", description: "यह न्यूरल नेक्सस द्वारा संचालित एक स्मार्ट सुरक्षा प्रोटोटाइप है।", checkBtn: "सुरक्षा जांचें" },
      ur: { title: "سیاحتی حفاظتی پورٹل میں خوش آمدید", description: "یہ پلیٹ فارم AI، بلاک چین اور جیو فینسنگ کا استعمال کرکے سیاحوں کی حفاظت کو یقینی بناتا ہے۔", checkBtn: "حفاظت چیک کریں" },
      fr: { title: "Bienvenue sur le Portail de Sécurité Touristique", description: "Cette plateforme assure la sécurité des touristes grâce à l'IA, la blockchain et le géo-fencing.", checkBtn: "Vérifier la sécurité" },
      es: { title: "Bienvenido al Portal de Seguridad Turística", description: "Esta plataforma garantiza la seguridad de los turistas mediante IA, Blockchain y geocercas.", checkBtn: "Comprobar seguridad" },
      ar: { title: "مرحبًا بكم في بوابة سلامة السياحة", description: "يضمن هذا النظام سلامة السياح باستخدام الذكاء الاصطناعي والبلوك تشين والتسييج الجغرافي.", checkBtn: "تحقق من السلامة" },
      zh: { title: "欢迎来到旅游安全平台", description: "该平台通过人工智能、区块链和地理围栏确保游客的安全。", checkBtn: "检查安全" }
    };

    function changeLanguage() {
      const lang = document.getElementById("language").value;

      // Simple fade effect
      const title = document.getElementById("title");
      const desc = document.getElementById("description");

      title.style.opacity = 0;
      desc.style.opacity = 0;

      setTimeout(() => {
        title.innerText = translations[lang].title;
        desc.innerText = translations[lang].description;
        document.getElementById("checkBtn").innerText = translations[lang].checkBtn;

        title.style.opacity = 1;
        desc.style.opacity = 1;

        if (window.toaster) window.toaster.show("Language Updated", "success");
      }, 200);
    }
  </script>

</body>

</html>
