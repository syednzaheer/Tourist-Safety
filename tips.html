<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>AI Translator - Neural Nexus</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f8f9fa;
      padding-bottom: 40px;
    }

    h2 {
      color: #2b4d66;
    }

    .translator-card {
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
      background: #fff;
    }

    .output-box {
      min-height: 80px;
      background: #f1f3f5;
      border-radius: 8px;
      padding: 10px;
      margin-top: 10px;
      font-weight: 500;
      color: #333;
    }

    button {
      font-weight: 600;
      border-radius: 8px;
      transition: 0.2s;
    }

    button:hover {
      opacity: 0.9;
    }
  </style>
</head>

<body>

  <!-- Navbar -->

  <nav class="navbar navbar-dark bg-dark p-2 shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="index.html">üè† Home</a>
    </div>
  </nav>

  <div class="container py-4">
    <h2 class="text-center mb-4">üåê AI Translator</h2>
    <div class="card translator-card shadow-sm">
      <div class="card-body">
        <div class="row mb-3">
          <div class="col">
            <label for="fromLang" class="form-label">From</label>
            <select id="fromLang" class="form-select">
              <option value="en">English</option>
              <option value="hi">Hindi</option>
              <option value="te">Telugu</option>
            </select>
          </div>
          <div class="col">
            <label for="toLang" class="form-label">To</label>
            <select id="toLang" class="form-select">
              <option value="hi">Hindi</option>
              <option value="te">Telugu</option>
              <option value="en">English</option>
            </select>
          </div>
        </div>

        <div class="mb-3">
          <label for="inputText" class="form-label">Enter Text</label>
          <textarea id="inputText" class="form-control" rows="3" placeholder="Type something..."></textarea>
        </div>

        <button class="btn btn-primary w-100" onclick="translateText()">Translate</button>

        <div class="output-box mt-3" id="outputText">Translation will appear here...</div>
      </div>
    </div>
  </div>

  <script>

    // Simple Dictionary

    const dictionary = {
      "hello": { hi: "‡§®‡§Æ‡§∏‡•ç‡§§‡•á", te: "‡∞π‡∞≤‡±ã", en: "hello" },
      "help": { hi: "‡§Æ‡§¶‡§¶", te: "‡∞∏‡∞π‡∞æ‡∞Ø‡∞Ç", en: "help" },
      "police": { hi: "‡§™‡•Å‡§≤‡§ø‡§∏", te: "‡∞™‡±ã‡∞≤‡±Ä‡∞∏‡±ç", en: "police" },
      "robbery": { hi: "‡§°‡§ï‡•à‡§§‡•Ä", te: "‡∞¶‡±ã‡∞™‡∞ø‡∞°‡±Ä", en: "robbery" }
    };

    function translateText() {
      const from = document.getElementById('fromLang').value;
      const to = document.getElementById('toLang').value;
      const input = document.getElementById('inputText').value.trim().toLowerCase();

      if (!input) {
        document.getElementById('outputText').innerText = "‚ö†Ô∏è Please enter some text.";
        return;
      }

      const translated = input.split(" ").map(word => dictionary[word]?.[to] || word);
      document.getElementById('outputText').innerText = translated.join(" ");
    }
  </script>

</body>

</html>
