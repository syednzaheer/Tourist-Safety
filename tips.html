<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>AI Translator | Neural Nexus</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <!-- Premium Styles -->
  <link href="css/style.css" rel="stylesheet">
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-glass fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">‚¨Ö Back to Home</a>
    </div>
  </nav>

  <!-- Translator Card -->
  <div class="form-card" style="margin-top: 120px;">
    <h2 class="text-center mb-4">üåê AI Translator</h2>
    <p class="text-center text-muted mb-4">Instant bridging of language barriers.</p>

    <div class="row g-3 mb-3">
      <div class="col-6">
        <label for="fromLang" class="form-label text-muted small">From</label>
        <select id="fromLang" class="form-select">
          <option value="en">English</option>
          <option value="hi">Hindi</option>
          <option value="te">Telugu</option>
        </select>
      </div>
      <div class="col-6">
        <label for="toLang" class="form-label text-muted small">To</label>
        <select id="toLang" class="form-select">
          <option value="hi">Hindi</option>
          <option value="te">Telugu</option>
          <option value="en">English</option>
        </select>
      </div>
    </div>

    <div class="mb-4">
      <textarea id="inputText" class="form-control" rows="3" placeholder="Type here... (e.g. 'Help me')"
        style="resize: none;"></textarea>
    </div>

    <button class="btn w-100" onclick="translateText()"
      style="background: var(--navy-800); color: white; padding: 12px; border-radius: 12px;">Translate Now</button>

    <div class="mt-4 p-3 rounded"
      style="background: rgba(16, 185, 129, 0.1); border: 1px solid rgba(16, 185, 129, 0.2); min-height: 60px;">
      <small class="text-uppercase text-muted" style="font-size: 0.7rem; font-weight: 700;">Result</small>
      <div id="outputText" class="fw-bold fs-5" style="color: var(--navy-900);">...</div>
    </div>
  </div>

  <script src="js/app.js"></script>
  <script>
    // Simple Dictionary for Prototype
    const dictionary = {
      "hello": { hi: "‡§®‡§Æ‡§∏‡•ç‡§§‡•á", te: "‡∞π‡∞≤‡±ã", en: "hello" },
      "help": { hi: "‡§Æ‡§¶‡§¶", te: "‡∞∏‡∞π‡∞æ‡∞Ø‡∞Ç", en: "help" },
      "police": { hi: "‡§™‡•Å‡§≤‡§ø‡§∏", te: "‡∞™‡±ã‡∞≤‡±Ä‡∞∏‡±ç", en: "police" },
      "robbery": { hi: "‡§°‡§ï‡•à‡§§‡•Ä", te: "‡∞¶‡±ã‡∞™‡∞ø‡∞°‡±Ä", en: "robbery" },
      "doctor": { hi: "‡§°‡•â‡§ï‡•ç‡§ü‡§∞", te: "‡∞µ‡±à‡∞¶‡±ç‡∞Ø‡±Å‡∞°‡±Å", en: "doctor" },
      "water": { hi: "‡§™‡§æ‡§®‡•Ä", te: "‡∞®‡±Ä‡∞∞‡±Å", en: "water" }
    };

    function translateText() {
      const from = document.getElementById('fromLang').value;
      const to = document.getElementById('toLang').value;
      const inputRaw = document.getElementById('inputText').value.trim().toLowerCase();

      if (!inputRaw) {
        if (window.toaster) window.toaster.show("Please enter text", "warning");
        return;
      }

      // Basic word-by-word look up
      const translated = inputRaw.split(" ").map(word => {
        // Check exact match
        if (dictionary[word] && dictionary[word][to]) return dictionary[word][to];
        return word; // Fallback
      });

      document.getElementById('outputText').innerText = translated.join(" ");
      if (window.toaster) window.toaster.show("Translation Complete", "success");
    }
  </script>

</body>

</html>
