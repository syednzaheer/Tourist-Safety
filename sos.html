<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emergency Services - Neural Nexus</title>
  <!-- Bootstrap & Fonts -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <!-- Premium Styles -->
  <link href="css/style.css" rel="stylesheet">


</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-glass fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">â¬… Back to Home</a>
    </div>
  </nav>

  <div class="sos-container">
    <div class="card-sos text-center">
      <h2 class="display-5 fw-bold mb-2" style="color: var(--navy-900);">Emergency Services</h2>
      <p class="text-muted mb-5">Tap a button below to instantly alert services.</p>

      <div class="row g-3">
        <div class="col-6 col-md-3">
          <button class="btn btn-sos-large btn-police w-100" id="btnPolice">
            <span>ğŸš“</span> Police
          </button>
        </div>
        <div class="col-6 col-md-3">
          <button class="btn btn-sos-large btn-amb w-100" id="btnAmb">
            <span>ğŸš‘</span> Ambulance
          </button>
        </div>
        <div class="col-6 col-md-3">
          <button class="btn btn-sos-large btn-fire w-100" id="btnFire">
            <span>ğŸ”¥</span> Fire
          </button>
        </div>
        <div class="col-6 col-md-3">
          <button class="btn btn-sos-large btn-help w-100" id="btnHelp">
            <span>ğŸ“</span> Helpline
          </button>
        </div>
      </div>

      <div class="voice-btn-wrapper">
        <h4 class="fw-bold mb-3">Voice SOS</h4>
        <p class="small text-muted mb-4">Tap microphone and say "Help" or describe the emergency.</p>

        <button class="voice-pulse" id="voiceBtn">ğŸ™ï¸</button>
        <div id="voiceStatus" class="fw-bold text-primary"></div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="js/app.js"></script>
  <script>
    // Local SOS Logic utilizing the new 'toaster' from app.js

    function pushAlert(item) {
      const alerts = JSON.parse(localStorage.getItem('alerts') || '[]');
      alerts.unshift(item);
      localStorage.setItem('alerts', JSON.stringify(alerts));
      window.dispatchEvent(new Event('storage'));
    }

    const notify = (msg, type) => {
      if (window.toaster) window.toaster.show(msg, type);
      else alert(msg); // Fallback
    };

    document.getElementById('btnPolice').addEventListener('click', () => {
      pushAlert({ type: 'sos', subtype: 'police', time: new Date().toISOString(), note: 'Panic button pressed', location: 'GPS: 17.3850, 78.4867' });
      notify('Police notified! Unit dispatched to your location.', 'success');
    });

    document.getElementById('btnAmb').addEventListener('click', () => {
      pushAlert({ type: 'sos', subtype: 'ambulance', time: new Date().toISOString(), note: 'Ambulance requested', location: 'GPS: 17.3850, 78.4867' });
      notify('Ambulance on on the way!', 'warning');
    });

    document.getElementById('btnFire').addEventListener('click', () => {
      pushAlert({ type: 'sos', subtype: 'fire', time: new Date().toISOString(), note: 'Fire service requested', location: 'GPS: 17.3850, 78.4867' });
      notify('Fire department alerted.', 'error');
    });

    document.getElementById('btnHelp').addEventListener('click', () => {
      pushAlert({ type: 'info', time: new Date().toISOString(), note: 'Tourist Helpline called' });
      notify('Calling Tourist Helpline (1800-111-111)...', 'info');
    });

    // Voice SOS Logic
    const voiceBtn = document.getElementById('voiceBtn');
    const status = document.getElementById('voiceStatus');

    if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
      const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
      const recognition = new SR();
      recognition.lang = 'en-IN';

      recognition.onstart = () => {
        status.innerText = 'Listening... Speak now';
        voiceBtn.classList.add('listening');
      };

      recognition.onend = () => {
        status.innerText = '';
        voiceBtn.classList.remove('listening');
      };

      recognition.onresult = (ev) => {
        const text = ev.results[0][0].transcript;
        pushAlert({ type: 'voice-sos', time: new Date().toISOString(), note: text });
        notify(`Voice SOS Sent: "${text}"`, 'success');
      };

      recognition.onerror = (e) => {
        status.innerText = 'Error: ' + e.error;
        voiceBtn.classList.remove('listening');
      };

      voiceBtn.addEventListener('click', () => recognition.start());
    } else {
      status.innerText = 'Voice not supported in this browser.';
    }
  </script>
</body>

</html>
