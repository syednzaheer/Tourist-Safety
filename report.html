<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Report Incident | Smart Tourist Safety</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <!-- Premium Styles -->
  <link href="css/style.css" rel="stylesheet">
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-glass fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">â¬… Back to Home</a>
    </div>
  </nav>

  <!-- Report Form -->
  <div class="form-card" style="margin-top: 100px;">
    <h2 class="text-center mb-4 fw-bold" style="color: var(--navy-800);">ğŸ“ Report Incident</h2>
    <p class="text-center text-muted mb-4">Your report helps keep everyone safe. It is secure and anonymous.</p>

    <form id="reportForm">
      <div class="mb-4">
        <label for="location" class="form-label fw-bold">ğŸ“ Incident Location</label>
        <input type="text" id="location" class="form-control" placeholder="e.g. Main Market, Gate 2" required>
      </div>

      <div class="mb-4">
        <label for="issue" class="form-label fw-bold">âš ï¸ Type of Issue</label>
        <select id="issue" class="form-select" required>
          <option value="">Select Category...</option>
          <option>Theft / Lost Item</option>
          <option>Harassment / Safety</option>
          <option>Medical Emergency</option>
          <option>Scam / Fraud</option>
          <option>Other</option>
        </select>
      </div>

      <div class="mb-4">
        <label for="description" class="form-label fw-bold">ğŸ“„ Description</label>
        <textarea id="description" class="form-control" rows="4" placeholder="Briefly describe what happened..."
          required></textarea>
      </div>

      <button type="submit" class="btn btn-lg w-100"
        style="background: var(--navy-800); color: white; border-radius: 12px; padding: 14px;">Submit Report</button>
    </form>
  </div>

  <script src="js/app.js"></script>
  <script>
    document.getElementById("reportForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const loc = document.getElementById("location").value.trim();
      const issue = document.getElementById("issue").value;
      const desc = document.getElementById("description").value.trim();

      if (!loc || !issue || !desc) {
        if (window.toaster) window.toaster.show("Please fill all fields", "warning");
        return;
      }

      let reports = JSON.parse(localStorage.getItem("reports") || "[]");
      reports.push({ loc, issue, desc, status: "Open", reportedAt: new Date().toISOString() });
      localStorage.setItem("reports", JSON.stringify(reports));

      if (window.toaster) {
        window.toaster.show("Incident Reported Successfully", "success");
      } else {
        alert("Incident Reported!");
      }

      setTimeout(() => {
        window.location.href = "bdtourist.html";
      }, 1500);
    });
  </script>

</body>

</html>
