<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Report Incident | Smart Tourist Safety</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f8f9fa;
    }

    /* Card Styling */

    .report-card {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
      transition: transform .2s, box-shadow .2s;
    }

    .report-card:hover {
      transform: scale(1.02);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.12);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #2b4d66;
    }

    label {
      font-weight: 500;
      margin-top: 12px;
      display: block;
    }

    input,
    select,
    textarea {
      width: 100%;
      padding: 10px 12px;
      margin-top: 6px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      transition: 0.2s;
    }

    input:focus,
    select:focus,
    textarea:focus {
      border-color: #5c8374;
      box-shadow: 0 0 0 2px rgba(92, 131, 116, 0.25);
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      border-radius: 10px;
      font-weight: 600;
      border: none;
      background: #5c8374;
      color: white;
      transition: 0.2s;
    }

    button:hover {
      background: #4a6d60;
    }
  </style>
</head>

<body>

  <!-- Navbar -->

  <nav class="navbar navbar-dark bg-dark p-2 shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="index.html">üè† Home</a>
    </div>
  </nav>

  <!-- Report Form -->

  <div class="report-card">
    <h2>Report an Incident</h2>
    <form id="reportForm">
      <div class="mb-3">
        <label for="location">Location</label>
        <input type="text" id="location" placeholder="Enter location" required>
      </div>
      <div class="mb-3">
        <label for="issue">Type of Issue</label>
        <select id="issue" required>
          <option value="">Select issue...</option>
          <option>Theft</option>
          <option>Harassment</option>
          <option>Medical</option>
          <option>Lost Item</option>
          <option>Other</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="description">Description</label>
        <textarea id="description" rows="4" placeholder="Provide details" required></textarea>
      </div>
      <button type="submit">Submit Report</button>
    </form>
  </div>

  <script>
    document.getElementById("reportForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const loc = document.getElementById("location").value.trim();
      const issue = document.getElementById("issue").value;
      const desc = document.getElementById("description").value.trim();

      if (!loc || !issue || !desc) {
        alert("Please fill all fields.");
        return;
      }

      let reports = JSON.parse(localStorage.getItem("reports") || "[]");
      reports.push({ loc, issue, desc, status: "Pending", reportedAt: new Date().toISOString() });
      localStorage.setItem("reports", JSON.stringify(reports));

      alert("Incident reported successfully!");
      window.location.href = "bdtourist.html";
    });
  </script>

</body>

</html>
