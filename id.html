<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Tourist ID | Neural Nexus</title>

  <!-- Bootstrap -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font -->

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
    }

    /* Navbar */
    .navbar {
      background: linear-gradient(90deg, #0b2545, #153a5f);
      border-bottom: 1px solid rgba(255, 255, 255, 0.03);
      box-shadow: 0 6px 18px rgba(8, 24, 45, 0.12);
    }

    .navbar .navbar-brand {
      font-weight: 600;
      color: #e9f5f0;
    }

    /* Container */

    .container {
      max-width: 650px;
      margin-top: 50px;
    }

    /* ID Card */

    .id-card {
      background: #ffffff;
      padding: 25px;
      border-radius: 14px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .id-card:hover {
      transform: scale(1.02);
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.15);
    }

    /* Headings */

    .title-head {
      color: #2b4d66;
      font-weight: 600;
    }

    /* Text Lines */

    .id-card p {
      margin: 4px 0;
      font-size: 0.96rem;
      color: #444;
    }

    /* Badge */

    .verified-badge {
      display: inline-block;
      margin-top: 15px;
      padding: 7px 14px;
      border-radius: 20px;
      background: #198754;
      color: white;
      font-size: 0.86rem;
      font-weight: 600;
      transition: 0.2s;
    }

    .verified-badge:hover {
      background: #145c3b;
    }

    /* Alert */

    .alert-warning {
      border-radius: 12px;
      text-align: center;
    }
  </style>
</head>

<body>

  <!-- Navbar -->

  <nav class="navbar navbar-dark p-2">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">üè† Home</a>
    </div>
  </nav>

  <!-- Main Body -->

  <div class="container py-4">
    <h2 class="text-center mb-4 title-head">Digital Tourist ID</h2>
    <div id="idCard"></div>
  </div>

  <script>
    const touristId = JSON.parse(localStorage.getItem("touristId") || "{}");

    if (touristId.name) {
      document.getElementById("idCard").innerHTML = `
      <div class="id-card text-center">
        <h3 class="title-head mb-3">${touristId.name}</h3>

        <p><b>ID:</b> ${touristId.id}</p>
        <p><b>Trip:</b> ${touristId.trip}</p>
        <p><b>Emergency Contact:</b> ${touristId.emergency}</p>
        <p><b>Safety Score:</b> ${touristId.score || "85"}/100</p>

        <span class="verified-badge">Verified on Blockchain</span>
      </div>`;
    }
    else {
      document.getElementById("idCard").innerHTML = `
      <div class="alert alert-warning">No ID generated yet. Go to Application Form.</div>`;
    }
  </script>

</body>

</html>
