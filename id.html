<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Tourist ID | Neural Nexus</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- Premium Styles -->
  <link href="css/style.css" rel="stylesheet">
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-glass fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">‚¨Ö Back to Home</a>
    </div>
  </nav>

  <!-- Main Body -->
  <div class="container" style="margin-top: 100px;">
    <div class="form-card text-center">
      <h2 class="mb-4 fw-bold text-uppercase ls-1" style="color: var(--navy-800);">ü™™ Digital Tourist ID</h2>
      <div id="idCard"></div>
    </div>
  </div>

  <script src="js/app.js"></script>
  <script>
    const touristId = JSON.parse(localStorage.getItem("touristId") || "{}");

    if (touristId.name) {
      document.getElementById("idCard").innerHTML = `
      <div class="p-4 rounded-3 text-start position-relative overflow-hidden" style="background: linear-gradient(135deg, #153a5f, #0b2545); color: white; border: 1px solid rgba(255,255,255,0.2);">
        
        <div class="position-absolute top-0 end-0 opacity-10" style="font-size: 10rem; line-height: 0.8; transform: translate(20px, -20px);">üèõÔ∏è</div>

        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <small class="text-uppercase text-white-50">Name</small>
                <h3 class="fw-bold mb-0">${touristId.name}</h3>
            </div>
            <div class="text-end">
                <small class="text-uppercase text-white-50">Verified ID</small>
                <div class="fs-5 fw-mono">${touristId.id}</div>
            </div>
        </div>

        <div class="row g-3 mb-4">
            <div class="col-6">
                <small class="text-uppercase text-white-50">Trip Location</small>
                <div class="fw-bold">${touristId.trip}</div>
            </div>
            <div class="col-6">
                <small class="text-uppercase text-white-50">Emergency Contact</small>
                <div class="fw-bold">${touristId.emergency}</div>
            </div>
        </div>

        <hr class="border-white opacity-25">

        <div class="d-flex justify-content-between align-items-center">
            <div class="badge rounded-pill bg-success bg-opacity-25 border border-success border-opacity-25 px-3 py-2">
                ‚úÖ Blockchain Verified
            </div>
            <div class="text-end">
                <small class="d-block text-white-50">Safety Score</small>
                <strong class="text-success">${touristId.score || "85"} / 100</strong>
            </div>
        </div>
      </div>
      
      <div class="mt-4">
          <button class="btn btn-outline-dark w-100" onclick="window.print()">Print / Download ID</button>
      </div>`;
    }
    else {
      document.getElementById("idCard").innerHTML = `
      <div class="alert alert-warning border-0 shadow-sm" style="background: #fff3cd; color: #856404;">
        <strong>No Active ID Detected.</strong><br>
        Please generate your Digital ID via the application form.
      </div>
      <a href="form.html" class="btn btn-primary mt-3 w-100">Go to Registration</a>
      `;
    }
  </script>

</body>

</html>
