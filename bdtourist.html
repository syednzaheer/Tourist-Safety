<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tourist Dashboard | Smart Safety</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <!-- Premium Styles -->
  <link href="css/style.css" rel="stylesheet">
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-glass fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">â¬… Back to Home</a>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container" style="margin-top: 100px;">

    <!-- Header / ID Card -->
    <div id="myId" class="mb-4"></div>

    <!-- Reports -->
    <div class="content-card mt-0">
      <h4 class="mb-3 fw-bold" style="color: var(--navy-800);">My Reports</h4>
      <div class="table-responsive">
        <table class="table-glass">
          <thead>
            <tr>
              <th>Location</th>
              <th>Issue</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="reportTable"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="js/app.js"></script>
  <script>
    // Load Tourist ID
    const touristId = JSON.parse(localStorage.getItem("touristId") || "{}");
    const idBox = document.getElementById("myId");

    if (touristId.name) {
      idBox.innerHTML = `
        <div class="hero-card text-start p-4">
          <div class="d-flex justify-content-between align-items-center flex-wrap">
              <div>
                <h4 class="text-white-50 mb-1 fs-6 text-uppercase ls-1">Welcome back,</h4>
                <h2 class="mb-2 fw-bold text-white">${touristId.name}</h2>
                <div class="d-flex gap-3 align-items-center mt-3">
                    <span class="badge bg-white text-dark"><small>ID:</small> ${touristId.id}</span>
                    <span class="badge bg-success bg-opacity-75"><small>Safety Score:</small> ${touristId.score || "85"}/100</span>
                </div>
              </div>
              <div class="mt-3 mt-md-0 display-1 text-white opacity-25">
                 <i class="bi bi-person-badge"></i> ðŸ†”
              </div>
          </div>
        </div>`;
    } else {
      idBox.innerHTML = `
        <div class="alert alert-warning text-center p-4 rounded-3 border-0 shadow-sm" style="background: #fff3cd; color: #856404;">
            <p class="mb-2 fw-bold">No Digital ID Found.</p>
            <a href="form.html" class="btn btn-sm btn-warning fw-bold">Generate ID Now</a>
        </div>`;
    }

    // Load Reports
    const reports = JSON.parse(localStorage.getItem("reports") || "[]");
    const reportTable = document.getElementById("reportTable");

    if (reports.length === 0) {
      reportTable.innerHTML = "<tr><td colspan='3' class='text-center text-muted p-4'>You haven't submitted any reports.</td></tr>";
    }

    const statusMap = {
      pending: "status-pending",
      done: "status-done",
      progress: "status-progress"
    };

    reports.forEach(item => {
      const pillClass = statusMap[item.status.toLowerCase()] || "status-pending";
      // Ensure status class matches new CSS
      const cssClass = item.status.toLowerCase() === 'done' ? 'status-safe' :
        item.status.toLowerCase() === 'progress' ? 'status-progress' : 'status-open';

      const row = `
        <tr>
          <td><span class="fw-bold text-dark">${item.loc}</span></td>
          <td>${item.issue}</td>
          <td><span class="status-pill ${cssClass}">${item.status}</span></td>
        </tr>`;
      reportTable.innerHTML += row;
    });
  </script>
</body>

</html>
