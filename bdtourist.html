<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tourist Dashboard | Smart Safety</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-100: #f3f6f9;
      --navy-800: #0b2545;
      --emerald-500: #12a36c;
      --emerald-600: #0e8b57;
      --soft-border: rgba(11, 37, 69, 0.06);
      --card-shadow: rgba(10, 25, 40, 0.12);
      --radius-lg: 14px;
      --trans-fast: 260ms;
    }

    body,
    html {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(180deg, var(--bg-100) 0%, #eef3f7 100%);
      color: #0f1720;
    }

    a {
      text-decoration: none !important;
      color: inherit;
    }

    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    /* Navbar */

    .navbar {
      background: linear-gradient(90deg, var(--navy-800), #153a5f);
      border-bottom: 1px solid rgba(255, 255, 255, 0.03);
      box-shadow: 0 6px 18px rgba(8, 24, 45, 0.12);
      padding: .6rem 1rem;
    }

    .navbar .navbar-brand {
      font-weight: 600;
      letter-spacing: .2px;
      color: #e9f5f0;
    }

    /* Header */

    .header-title {
      font-weight: 700;
      margin-bottom: 1rem;
    }

    /* Tourist ID Card */

    #myId .card {
      border-radius: var(--radius-lg);
      padding: 20px;
      margin-bottom: 24px;
      border: 1px solid var(--soft-border);
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.92), rgba(255, 255, 255, 0.86));
      box-shadow: 0 12px 32px var(--card-shadow);
      transition: transform var(--trans-fast), box-shadow var(--trans-fast);
    }

    #myId .card:hover {
      transform: translateY(-4px) scale(1.01);
      box-shadow: 0 20px 40px rgba(11, 34, 68, 0.14);
    }

    /* Reports Table */

    .table-responsive {
      margin-top: 16px;
    }

    .table-hover tbody tr:hover {
      background: rgba(18, 163, 108, 0.08);
      transition: background var(--trans-fast);
    }

    .status-pill {
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: 500;
      transition: all var(--trans-fast);
    }

    .status-pending {
      background: #fff3cd;
      color: #856404;
    }

    .status-done {
      background: #d4edda;
      color: #155724;
    }

    .status-progress {
      background: #cce5ff;
      color: #004085;
    }

    /* Main Animation */

    .container {
      animation: appearUp .44s cubic-bezier(.2, .9, .2, 1) both;
    }

    @keyframes appearUp {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>

  <!-- Navbar -->

  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">üè† Home</a>
    </div>
  </nav>

  <!-- Main Content -->

  <div class="container py-5">
    <h2 class="header-title">My Dashboard</h2>

    <!-- Tourist ID Card -->

    <div id="myId"></div>

    <!-- Reports -->

    <div class="card p-3 shadow-sm">
      <div class="card-body">
        <h4 class="mb-3">My Reports</h4>
        <div class="table-responsive">
          <table class="table table-hover align-middle">
            <thead class="table-light">
              <tr>
                <th>Location</th>
                <th>Issue</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody id="reportTable"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script>

    // Wipe out old localStorage reports

    localStorage.removeItem("reports");

    // Load Tourist ID

    const touristId = JSON.parse(localStorage.getItem("touristId") || "{}");
    const idBox = document.getElementById("myId");

    if (touristId.name) {
      idBox.innerHTML = `
        <div class="card info-card">
          <h5 class="mb-1">${touristId.name}</h5>
          <p class="mb-1"><strong>ID:</strong> ${touristId.id}</p>
          <p class="mb-0"><strong>Safety Score:</strong> ${touristId.score || "85"}/100</p>
        </div>`;
    } else {
      idBox.innerHTML = `<div class="alert alert-warning">No Tourist ID found.</div>`;
    }

    // Load Reports

    const reports = JSON.parse(localStorage.getItem("reports") || "[]");
    const reportTable = document.getElementById("reportTable");

    const statusMap = {
      pending: "status-pending",
      done: "status-done",
      progress: "status-progress"
    };

    reports.forEach(item => {
      const pillClass = statusMap[item.status.toLowerCase()] || "status-pending";
      const row = `
        <tr>
          <td>${item.loc}</td>
          <td>${item.issue}</td>
          <td><span class="status-pill ${pillClass}">${item.status}</span></td>
        </tr>`;
      reportTable.innerHTML += row;
    });
  </script>
</body>

</html>
